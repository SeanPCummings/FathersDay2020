<!DOCTYPE HTML>
<html>
    <head>
        <title>Happy Fathers Day!</title>
        <style>
        .flag{
            margin-left: 50px;
        }
        #textChange{
            background-color: wheat;
            background-size: auto;
            }
        </style>     
    </head>
    <body>
        <img src="/Users/sean/Downloads/HappyFatherDay.JPG" height="200" width="400" class="flag">
        <br>
        <img src="/Users/sean/Downloads/FamilyStPat.jpg" height="400" width="500">
        <div class="col-sm-6 text-center">
			<button class="btn btn-primary form-control" id="factButton">Random Grumpy Cat Fact</button>
			<div class="well text-center">
				<div>
					<p id="factText">Click the button for a random Grumpy Cat fact!</p>
				</div>
			</div>
        </div>
        <img src="/Users/sean/Downloads/DadLogSea.JPG">
        <br>
            <button id="textGreen">Green</button>
			<button id="textWhite">White</button>
			<button id="textOrange">Orange</button>
			<br>
			<br>
			<div class="textChange">
				<span id="output" style="background-color: wheat">Pop Rules!</span>
            </div>
            <script>
                document.getElementById("textGreen").onclick = function(){
                document.getElementById("output").style.color = 'green';
                }
    
                document.getElementById("textOrange").onclick = function(){
                document.getElementById("output").style.color = 'orange';
                }
    
                document.getElementById("textWhite").onclick = function(){
                document.getElementById("output").style.color = 'white';
                }   
                
            </script>
    </body>
</html>
