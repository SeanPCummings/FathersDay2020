<!DOCTYPE HTML>
<html>
    <head>
        <title>Happy Fathers Day!</title>
        <style>
        .flag{
            margin-left: 50px;
        }
        #textChange{
            background-color: wheat;
            background-size: auto;
            }
        </style>   
    <body>
        <img src="https://user-images.githubusercontent.com/63752405/85216970-1f7d7b80-b359-11ea-8e61-a86e5041f1ed.JPG" height="200" width="400" class="flag">
        <br>
        <img src="https://user-images.githubusercontent.com/63752405/85226197-56c54a00-b3a4-11ea-8ed8-b97ea0308afe.jpg" height="400" width="500">
        <div class="col-sm-6 text-center">
			<button class="btn btn-primary form-control" id="factButton">Random Grumpy Cat Fact</button>
			<div class="well text-center">
				<div>
					<p id="factText">Click the button for a random Grumpy Cat fact!</p>
				</div>
			</div>
        </div>
        <img src="https://user-images.githubusercontent.com/63752405/85226059-6ee89980-b3a3-11ea-9184-90bb95b7544d.JPG">
        <br>
            <button id="textGreen">Green</button>
			<button id="textWhite">White</button>
			<button id="textOrange">Orange</button>
			<br>
			<br>
			<div class="textChange">
				<span id="output" style="background-color: wheat">Pop Rules!</span>
            </div>
        <img src="https://user-images.githubusercontent.com/63752405/85226042-4fea0780-b3a3-11ea-9042-9e816f5bad70.JPG">
            <script>
                document.getElementById("textGreen").onclick = function(){
                document.getElementById("output").style.color = 'green';
                }
    
                document.getElementById("textOrange").onclick = function(){
                document.getElementById("output").style.color = 'orange';
                }
    
                document.getElementById("textWhite").onclick = function(){
                document.getElementById("output").style.color = 'white';
                }   
                
            </script>
    </body>
</html>
